<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ruta de Identidad - Juego Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipografías elegantes desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #0b1120;
      --accent: #e0b95b;
      --accent-soft: rgba(224, 185, 91, 0.18);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --error: #f97373;
      --success: #4ade80;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000000 100%);
      color: var(--text-main);
      font-family: "Lato", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app-container {
      max-width: 900px;
      width: 100%;
      background: linear-gradient(145deg, rgba(15,23,42,0.98), rgba(15,23,42,1));
      border-radius: 32px;
      padding: 32px 26px 28px;
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(148, 163, 184, 0.18);
      border: 1px solid rgba(148, 163, 184, 0.28);
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .app-container {
        padding: 36px 40px 32px;
      }
    }

    .glow-orb {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(224, 185, 91, 0.22), transparent 60%);
      top: -80px;
      right: -40px;
      pointer-events: none;
      filter: blur(1px);
    }

    .header {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 24px;
    }

    .title-row {
      display: flex;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
    }

    .app-title {
      font-family: "Playfair Display", serif;
      font-size: 1.9rem;
      letter-spacing: 0.03em;
      color: var(--text-main);
    }

    .app-subtitle {
      font-size: 0.92rem;
      color: var(--text-muted);
      max-width: 460px;
    }

    .badge {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 4px 12px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      font-size: 0.75rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.09em;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 8px rgba(224, 185, 91, 0.85);
    }

    .progress-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 12px;
    }

    .progress-text {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .progress-bar-wrapper {
      flex: 1;
      height: 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      overflow: hidden;
      border: 1px solid rgba(30, 64, 175, 0.6);
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--accent), #fbbf24);
      transition: width 0.35s ease;
    }

    .card {
      position: relative;
      border-radius: 24px;
      padding: 20px 18px 18px;
      background: radial-gradient(circle at top left, rgba(148, 163, 184, 0.16), rgba(15, 23, 42, 0.96));
      border: 1px solid rgba(148, 163, 184, 0.35);
    }

    @media (min-width: 768px) {
      .card {
        padding: 24px 24px 22px;
      }
    }

    .operation-title {
      font-size: 0.88rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .question-text {
      font-family: "Playfair Display", serif;
      font-size: 1.1rem;
      margin-bottom: 18px;
      line-height: 1.45;
    }

    .options-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 8px;
    }

    .option {
      position: relative;
      border-radius: 16px;
      padding: 12px 14px;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.75);
      cursor: pointer;
      transition:
        background 0.18s ease,
        border-color 0.18s ease,
        transform 0.12s ease,
        box-shadow 0.18s ease;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .option.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    .option:hover {
      background: rgba(15, 23, 42, 0.98);
      border-color: var(--accent-soft);
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.9);
    }

    .option.selected {
      border-color: var(--accent);
      background: radial-gradient(circle at top left, rgba(224, 185, 91, 0.16), rgba(15, 23, 42, 0.98));
      box-shadow: 0 0 0 1px rgba(224, 185, 91, 0.18), 0 16px 32px rgba(15, 23, 42, 0.95);
      transform: translateY(-1px);
    }

    .option-indicator {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2px;
      flex-shrink: 0;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .option.selected .option-indicator {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
    }

    .option-content {
      font-size: 0.95rem;
      line-height: 1.4;
      color: var(--text-main);
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      gap: 12px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .score-hint {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .primary-button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 8px 14px;
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: background 0.18s ease, border-color 0.18s ease, transform 0.12s ease;
    }

    .primary-button:hover {
      background: rgba(15, 23, 42, 1);
      border-color: var(--accent);
      transform: translateY(-0.5px);
    }

    .result-title {
      font-family: "Playfair Display", serif;
      font-size: 1.5rem;
      margin-bottom: 6px;
    }

    .result-level {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .result-score {
      font-size: 0.9rem;
      margin-bottom: 12px;
      color: var(--text-muted);
    }

    .result-description {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .result-note {
      font-size: 0.82rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 4px 10px;
      font-size: 0.78rem;
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.9);
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .total-indicator {
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="glow-orb"></div>

    <div class="header">
      <div class="title-row">
        <div>
          <div class="badge">
            <span class="badge-dot"></span>
            Ruta de identidad
          </div>
          <h1 class="app-title">El Árbol de tu Identidad</h1>
        </div>
      </div>
      <p class="app-subtitle">
        Recorre doce operaciones que exploran tu identidad, tus raíces, tus muros y tu fruto. Elige con honestidad; las respuestas te mostrarán en qué punto del proceso estás.
      </p>
    </div>

    <div class="progress-row">
      <div class="progress-text">
        <span id="question-counter">Pregunta 1 de 12</span>
      </div>
      <div class="progress-bar-wrapper">
        <div id="progress-bar" class="progress-bar-fill"></div>
      </div>
      <div class="total-indicator">
        Puntos: <span id="score-indicator">0</span>
      </div>
    </div>

    <div id="card" class="card fade-in"></div>
  </div>

  <script>

              "Reconocer que hay un diseño intencional sobre mi vida y buscar comprender cómo ese origen puede redefinir mi manera de vivir.",

        opciones: [
          {
            texto:
              "Reconocer que me han marcado más de lo que pensaba y abrirme a procesarlas, aunque sea incómodo.",

    const niveles = [
      {
        min: 32,
        max: 36,
        nombre: "Identidad en maduración profunda",
        descripcion:

    let indiceActual = 0;
    let puntajeTotal = 0;

    const cardEl = document.getElementById("card");
    const counterEl = document.getElementById("question-counter");
    const progressBarEl = document.getElementById("progress-bar");
    const scoreIndicatorEl = document.getElementById("score-indicator");

    function actualizarProgreso() {
      const total = operaciones.length;
      const actual = Math.min(indiceActual + 1, total);
      counterEl.textContent = `Pregunta ${actual <= total ? actual : total} de ${total}`;
      const porcentaje = (indiceActual / total) * 100;
      progressBarEl.style.width = `${porcentaje}%`;
      scoreIndicatorEl.textContent = puntajeTotal;
    }

    function mostrarPregunta() {
      const total = operaciones.length;

      if (indiceActual >= total) {
        mostrarResultado();
        return;
      }

      const op = operaciones[indiceActual];

      cardEl.classList.remove("fade-in");
      void cardEl.offsetWidth;
      cardEl.classList.add("fade-in");

      cardEl.innerHTML = `

        <div class="footer-row">
          <div class="score-hint">
            Responde con honestidad. No hay “nota”, solo un mapa de proceso.
          </div>
          <button class="primary-button" id="skip-btn" type="button">
            Saltar esta pregunta
          </button>
        </div>
      `;

      const optionEls = cardEl.querySelectorAll(".option");
      optionEls.forEach((el) => {
        el.addEventListener("click", () => manejarSeleccion(el));
      });

      const skipBtn = document.getElementById("skip-btn");
      skipBtn.addEventListener("click", () => {
        indiceActual++;
        actualizarProgreso();
        mostrarPregunta();
      });

      actualizarProgreso();
    }

    function manejarSeleccion(optionEl) {
      const index = parseInt(optionEl.getAttribute("data-index"), 10);
      const op = operaciones[indiceActual];
      const puntos = op.opciones[index].puntos;

      puntajeTotal += puntos;
      scoreIndicatorEl.textContent = puntajeTotal;

      const optionEls = cardEl.querySelectorAll(".option");
      optionEls.forEach((el) => {
        el.classList.add("disabled");
        el.classList.remove("selected");
      });
      optionEl.classList.add("selected");

      setTimeout(() => {
        indiceActual++;
        actualizarProgreso();
        mostrarPregunta();
      }, 380);
    }

    function obtenerNivel(puntos) {
      return niveles.find((nivel) => puntos >= nivel.min && puntos <= nivel.max);
    }

    function mostrarResultado() {
      const maximo = operaciones.length * 3;
      const nivel = obtenerNivel(puntajeTotal);

      cardEl.classList.remove("fade-in");
      void cardEl.offsetWidth;
      cardEl.classList.add("fade-in");

      progressBarEl.style.width = "100%";
      counterEl.textContent = "Resultado final";

      const nombreNivel = nivel ? nivel.nombre : "Proceso en camino";
      const descripcionNivel = nivel
        ? nivel.descripcion
        : "Tus respuestas muestran un proceso en curso. Dios sigue trabajando en tu historia, y cada paso de honestidad abre espacio para más transformación.";

      cardEl.innerHTML = `
        <div class="operation-title">Diagnóstico de identidad · Resumen</div>
        <h2 class="result-title">Esta es la fotografía de tu proceso</h2>
        <div class="result-level">${nombreNivel}</div>
        <div class="result-score">
          Puntaje obtenido: <strong>${puntajeTotal}</strong> de ${maximo} posibles.
        </div>
        <p class="result-description">
          ${descripcionNivel}
        </p>
        <div class="pill" style="margin-bottom: 10px;">
          <span class="pill-dot"></span>
          Este resultado no es una etiqueta, es un punto de partida.
        </div>
        <p class="result-note">
          Te animo a tomar un tiempo de oración o reflexión con estas preguntas:
          <br><br>
          · ¿Qué parte de este diagnóstico siento que más me describe hoy?<br>
          · ¿Qué área me duele, pero sé que necesito entregar a Dios?<br>
          · ¿Con quién podría caminar este proceso para no hacerlo solo/a?
          <br><br>
          Si estás usando este juego en un taller o discipulado, este resultado puede ser una base para una conversación más profunda, no para juzgar, sino para acompañar.
        </p>
        <div class="footer-row" style="margin-top: 18px;">
          <button class="primary-button" type="button" id="restart-btn">
            Volver a jugar
          </button>
          <div style="font-size: 0.82rem; color: var(--text-muted);">
            Puedes repetir el recorrido en otro momento y ver cómo cambian tus respuestas.
          </div>
        </div>
      `;

      const restartBtn = document.getElementById("restart-btn");
      restartBtn.addEventListener("click", () => {
        indiceActual = 0;
        puntajeTotal = 0;
        scoreIndicatorEl.textContent = puntajeTotal;
        actualizarProgreso();
        mostrarPregunta();
      });
    }

    mostrarPregunta();
  </script>
</body>
</html>
